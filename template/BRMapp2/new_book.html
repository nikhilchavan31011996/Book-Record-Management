<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Book Record</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/BRMapp2/view-books">View All</a>
        <a href="/BRMapp2/new-book">Add New Book</a>
        <a href="/BRMapp2/search-book">Search</a>
      </div>
    </div>
    <div id="main">
      <h2>Add New Book Record</h2>
      <form  action="/BRMapp2/add" method="post">
          {% csrf_token %}
          {{form}}
          <input type="submit" value="Add"><!-- here when we click on add button,then request will send to the 'add' function -->
      </form>

    </div>

  </body>
</html>
