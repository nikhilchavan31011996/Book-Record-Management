<!DOCTYPE html>
{% load static %}
<html lang="\" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Book Records</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/BRMapp2/view-books">View All</a>
        <a href="/BRMapp2/new-book">Add New Book</a>
        <a href="/BRMapp2/search-book">Search</a>
      </div>
    </div>
    <div id="main">
      <h2>View Book Records</h2>
      <table>
        <thead>
          <th>Title</th>
          <th>Price</th>
          <th>Author</th>
          <th>Publisher</th>
        </thead>
        {% for book in books %}
        <tr>
          <td>{{book.title}}</td>
          <td>{{book.price}}</td>
          <td>{{book.author}}</td>
          <td>{{book.publisher}}</td>
          <td><a href="/BRMapp2/edit-book?book_id={{book.id}}">Edit</a></td>
          <td><a href="/BRMapp2/delete-book?book_id={{book.id}}">Delete</a></td>
        </tr>
        {% endfor %}

      </table>
  </body>
</html>
