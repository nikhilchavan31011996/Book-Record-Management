<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Book Record</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/BRMapp2/view-books">View All</a>
        <a href="/BRMapp2/new-book">Add New Book</a>
        <a href="/BRMapp2/search-book">Search</a>
      </div>
    </div>
    <div id="main">
      <h2>Edit Book Record</h2>
      <form  action="/BRMapp2/edit" method="post">
        {% csrf_token %}
        <input type="hidden" name="bookid" value="{{book.id}}">
        {{form}}
        <input type="submit" value="save">

      </form>
    </div>

  </body>
</html>
